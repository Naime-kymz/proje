<!DOCTYPE html> 
<html lang="en"> 
<head> 
  <meta charset="UTF-8"> 
  <title>Contact Information</title>
  <style> 
    body {
      font-family: Arial, sans-serif;
      background-color: white;
      padding: 40px;
    }
 
    .container {
      width: 650px;
      margin: 0 auto;
    }

    h2 {
      font-size: 20px;
      margin-bottom: 40px;
    }

    .row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
      gap: 10px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    .form-small {
      width: 20%;
    }

    .form-large {
      width: 52%;
    }

    .form-half {
      width: 48%;
    }

    .form-full {
      width: 50%;
    }

    label {
      font-size: 17px;
      margin-bottom: 5px;
    }

    .required {
      color: red;
      margin-left: 4px;
    }

    input,
    select {
      padding: 8px;
      font-size: 13px;
      border: 1px solid gainsboro;
      border-radius: 2px;
    }

    .checkbox-row {
      display: flex;
      align-items: center;
      margin-bottom: 25px;
    }

    .checkbox-row input[type="checkbox"] {
      margin-right: 10px;
      width: 16px;
      height: 16px;
    }

    .save-btn {
      padding: 8px 25px;
      background-color: white;
      color: black;
      border: 2px solid red;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }

    .save-btn:hover {
      background-color: red;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Contact Information</h2>
    <form id="contactForm">

      <!-- Name ve Surname -->
      <div class="row">
        <div class="form-group form-half">
          <label for="name">ADI<span class="required">*</span></label>
          <input type="text" id="name" required>
        </div>
        <div class="form-group form-half">
          <label for="surname">SOYADI<span class="required">*</span></label>
          <input type="text" id="surname" required>
        </div>
      </div>

      <!-- Email ve Repeat Email -->
      <div class="row">
        <div class="form-group form-half">
          <label for="email">EMAİL<span class="required">*</span></label>
          <input type="email" id="email" required>
        </div>
        <div class="form-group form-half">
          <label for="repeatEmail">EMAİL TEKRARI<span class="required">*</span></label>
          <input type="email" id="repeatEmail" required>
        </div>
      </div>

      <!-- Country Code, Phone Number, Country -->
      <div class="row">
        <div class="form-group form-small">
          <label for="countryShort">ÜLKE KODU<span class="required">*</span></label>
          <select id="countryShort" required>
            <option value="">Neth..</option>
            <option value="NL">+31</option>
            <option value="TR">+90</option>
            <option value="US">+1</option>
            <option value="CA">+1</option>
            <option value="GB">+44</option>
            <option value="DE">+49</option>
            <option value="FR">+33</option>
            <option value="İT">+39</option>
            <option value="ES">+34</option>
            <option value="JP">+81</option>
            <option value="CN">+86</option>
            <option value="AU">+61</option>
            <option value="BR">+55</option>
            <option value="RU">+7</option>
            <option value="İN">+91</option>
            <option value="MX">+52</option>
            <option value="KR">+82</option>
            <option value="SE">+46</option>
            <option value="CH">+41</option>
            <option value="NO">+47</option>
            <option value="AL">+355</option>
            <option value="ZW"></option>
          </select>
        </div>
        <div class="form-group form-small">
          <label for="number">TELEFON NUMARASI<span class="required">*</span></label>
          <input type="tel" id="number" required>
        </div>
        <div class="form-group form-large">
          <label for="country">ÜLKE<span class="required">*</span></label>
          <select id="country" required>
            <option value="">Select a country</option>
            <option value="Netherlands">HOLLANDA</option>
            <option value="Turkey">TÜRKİYE</option>
            <option value="United states">AMERİKA BİRLEŞİK DEVLETLERİ</option>
            <option value="Canada">KANADA</option>
            <option value="United Kingdom">BİRLEŞİK KRALLIK</option>
            <option value="Germany">ALMANYA</option>
            <option value="France">FRANSA</option>
            <option value="İtaly">İTALYA</option>
            <option value="Spain">İSPANYA</option>
            <option value="Japan">JAPONYA</option>
            <option value="China">ÇİN</option>
            <option value="Australia">AVUSTRALYA</option>
            <option value="Brazil">BREZİLYA</option>
            <option value="Russia">RUSYA</option>
            <option value="İndia">HİNDİSTAN</option>
            <option value="Mexico">MEKSİKA</option>
            <option value="South Korea">GÜNEY KORE</option>
            <option value="Sweden">İSVEÇ</option>
            <option value="Switzerland">İSVİÇRE</option>
            <option value="Norway">NORVEÇ</option>
            <option value="Albania">ARNAVUTLUK</option>
            <option value="Zimbabwe">ZİMBABVE</option>
          </select>
          </select>
        </div>
      </div>

      <!-- City ve Address -->
      <div class="row">
        <div class="form-group form-half">
          <label for="city">ŞEHİR<span class="required">*</span></label>
          <input type="text" id="city" required>
        </div>
        <div class="form-group form-half">
          <label for="address">ADRES<span class="required">*</span></label>
          <input type="text" id="address" required>
        </div>
      </div>

      <!-- Zipcode -->
      <div class="row">
        <div class="form-group form-full">
          <label for="zipcode">POSTA KODU<span class="required">*</span></label>
          <input type="text" id="zipcode" required>
        </div>
      </div>

      <!-- Checkbox -->
      <div class="checkbox-row">
        <input type="checkbox" id="participate">
        <label for="participate">İşlemleri Onaylıyorum.</label>
      </div>

      <!-- Submit -->
      <button type="submit" class="save-btn">KAYDETMEK</button>
    </form>
  </div>

  <script>
    document.getElementById("contactForm").addEventListener("submit", function (e) {
      e.preventDefault();
      alert("Form gönderme işlemini tamamladın!");
    });
  </script>
</body>
</html>
